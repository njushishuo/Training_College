
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>我的会员卡</title>
    <!--Bootstrap core CSS -->
    <link href="/static/css/common.css" th:href="@{/css/common.css}" rel="stylesheet" type="text/css" />
    <link href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link href="/static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet" type="text/css" />
</head>

<body>

<div class="container">
    <div th:include="/fragments/navigation :: #stdNav"></div>
</div> <!-- /container -->

<div class="container">
    <div class="row">
        <div class="col-md-offset-1 col-md-10">
            <div class="panel panel-default">
                    <div class="panel-body">

                        <h3>会员卡信息</h3>
                        <div class="row">
                            <div class="col-md-6">
                                <label>卡号：</label>
                                <span th:text="${card.getId()}" class="text-primary" >软件工程</span>
                            </div>
                            <div class="col-md-6">
                                <label>状态：</label>
                                <span th:text="${card.getStatus()}" class="text-primary">8折</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>余额：</label>
                                <span th:text="${card.getBalance()}" class="text-primary" >软件工程</span>
                            </div>
                            <div class="col-md-6">
                                <label>折扣：</label>
                                <span  class="text-primary">8折</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label >等级：</label>
                                <span th:text="${card.getLevel()}"
                                      class="text-primary">158</span>
                            </div>
                            <div class="col-md-6">
                                <label >积分：</label>
                                <span th:text="${card.getScore()}">500</span>
                            </div>
                        </div>
                        <hr/>

                        <h3>持卡人信息</h3>


                        <form  th:action="@{/student/{id}/cardModification(id=${session.student.getId()})}"
                               method="post">
                            <div class="form-group">
                                <label for="studentName">姓名：</label>
                                <input th:value="${student.getName()}" type="text" class="form-control" name="studentName" id="studentName" placeholder="姓名" />
                            </div>

                            <div class="form-group">
                                <label for="email">邮箱：</label>
                                <input th:value="${student.getEmail()}" type="email" class="form-control" name="email" id="email" placeholder="邮箱" />
                            </div>

                            <div class="form-group">
                                <label for="phone">手机：</label>
                                <input th:value="${student.getPhone()}" type="number" class="form-control" name="phone" id="phone" placeholder="手机" />
                            </div>

                            <h2>课程信息</h2>
                            <hr/>

                            <ul class="list-group " >
                                <li class="list-group-item" th:each="course: ${courses}">
                                    <span th:each="teacher: ${course.getTeacherList()}" th:text="${teacher.getName()}" class="badge">刘钦</span>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" th:name="checkbox_course" th:value="${course.getId()}" />
                                        <p th:text="${ course.getName()}"></p>
                                    </label>
                                </li>
                            </ul>

                            <button type="submit" class="center-block btn btn-default btn-primary">申请修改</button>
                        </form>
                    </div>
                </div>
        </div>
    </div>
</div>


<script th:src="@{/js/student/class_info.js}"></script>
<script th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
