
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>我的消费</title>
    <!--Bootstrap core CSS -->
    <link href="/static/css/common.css" th:href="@{/css/common.css}" rel="stylesheet" type="text/css" />
    <link href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link href="/static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet" type="text/css" />
</head>

<body>

<div class="container">
    <div th:include="/fragments/navigation :: #stdNav"></div>
</div> <!-- /container -->

<div class="container">
    <div class="row">
        <div class="col-md-offset-1 col-md-10">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>预订记录</h3>
                    <br/>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>订单号</th>
                            <th>班级名称</th>
                            <th>学费(￥)</th>
                            <th>支付金额(￥)</th>
                            <th>订单日期</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="reservation:${reservations}">
                            <td th:text="${reservation.getId()}">1</td>
                            <td th:text="${reservation.getProject().getClassName()}">软件工程1班</td>
                            <td th:text="${reservation.getProject().getTotalPrice()}">800</td>
                            <td th:text="'-'+${reservation.getPayment()}"
                                th:class="text-danger">800</td>
                            <td th:text="${reservation.getDate()}">2017-09-01</td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="col-md-offset-8">
                        <label>总计:</label>
                        <span th:text="'-'+${reserveSum}"
                        th:class="text-danger"></span>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-1 col-md-10">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>退订记录</h3>
                    <br/>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>订单号</th>
                            <th>班级名称</th>
                            <th>学费(￥)</th>
                            <th>退还金额(￥)</th>
                            <th>订单日期</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="unReservation:${unReservations}">
                            <td th:text="${unReservation.getId()}">1</td>
                            <td th:text="${unReservation.getProject().getClassName()}">软件工程1班</td>
                            <td th:text="${unReservation.getProject().getTotalPrice()}">800</td>
                            <td th:text="'+'+${unReservation.getPayment()}"
                                th:class="text-success">800</td>
                            <td th:text="${unReservation.getDate()}">2017-09-01</td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="col-md-offset-8">
                        <label>总计:</label>
                        <span th:text=" '+'+${unReserveSum}"
                              th:class="text-success"></span>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-1 col-md-10">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>入学记录</h3>
                    <br/>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>班级名称</th>
                            <th>学费(￥)</th>
                            <th>支付金额(￥)</th>
                            <th>支付日期</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="enrollRecord:${enrollRecords}">
                            <td th:text="${enrollRecord.getProjectName()}">软件工程1班</td>
                            <td th:text="${enrollRecord.getPrice()}">800</td>
                            <td th:text="'-'+${enrollRecord.getPayment()}"
                                th:class="text-danger">800</td>
                            <td th:text="${enrollRecord.getDate()}">2017-09-01</td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="col-md-offset-8">
                        <label>总计:</label>
                        <span th:text="'-'+${enrollSum}"
                              th:class="text-danger"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-1 col-md-10">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>退学记录</h3>
                    <br/>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>班级名称</th>
                            <th>学费(￥)</th>
                            <th>支付费用(￥)</th>
                            <th>退款日期</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="dropRecord:${dropRecords}">
                            <td th:text="${dropRecord.getProjectName()}">软件工程1班</td>
                            <td th:text="${dropRecord.getPrice()}">800</td>
                            <td th:text="'+'+${dropRecord.getPayment()}"
                                th:class="text-success">800</td>
                            <td th:text="${dropRecord.getDate()}">2017-09-01</td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="col-md-offset-8">
                        <label>总计:</label>
                        <span th:text=" '+'+${dropSum}"
                              th:class="text-success"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/student/orders.js}"></script>
<script th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
