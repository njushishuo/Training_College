
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>我的成绩</title>
    <!--Bootstrap core CSS -->
    <link href="/static/css/common.css" th:href="@{/css/common.css}" rel="stylesheet" type="text/css" />
    <link href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link href="/static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet" type="text/css" />
</head>

<body>

<div class="container">
    <div th:include="/fragments/navigation :: #stdNav"></div>
</div> <!-- /container -->

<div class="container">
    <div class="row">
        <div class="col-md-offset-1 col-md-10">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h2>我的成绩</h2>
                    <br/>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>班级名称</th>
                            <th>课程名称</th>
                            <th>分数</th>
                            <th>记录日期</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="record:${gradeRecords}">
                            <td th:text="${record.getProjectName()}">软件工程1班</td>
                            <td th:text="${record.getCourseName()}">软件工程1班</td>
                            <td th:text="${record.getScore()}"
                                th:class="${record.getScore()} ge ${60} ? 'text-primary':'text-warning'" >软件工程1班</td>
                            <td th:text="${record.getDate()}">软件工程1班</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/student/orders.js}"></script>
<script th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
