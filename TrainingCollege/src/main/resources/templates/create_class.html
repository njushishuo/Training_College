
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>开班申请</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link href="/static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet" type="text/css" />
</head>

<body>

<div class="container">
    <div class="row">
        <nav class="navbar navbar-default ">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#">班级信息</a>
                </li>

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        开班申请 <span class="caret"></span>
                    </a>

                    <ul class="dropdown-menu" >
                        <li><a href="#">新建申请</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">申请历史</a></li>
                    </ul>
                </li>

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        修改申请 <span class="caret"></span>
                    </a>

                    <ul class="dropdown-menu" >
                        <li><a href="#">新建申请</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">申请历史</a></li>
                    </ul>
                </li>
                <li><a href="#">学员登记</a></li>
                <li><a href="#">成绩登记</a></li>
                <li><a href="#">机构信息</a></li>

            </ul>
        </nav>
    </div>

    <div class="row">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">新建班级</div>
            <div class="panel-body">
                <div class="row" >
                    <div class="col-md-offset-1 col-md-10">
                        <form >
                            <div class="form-group">
                                <label for="className">班级名称</label>
                                <input  class="form-control" name="className" id="className" placeholder="班级名称" />
                            </div>
                            <div class="form-group">
                                <label >班级人数</label>
                                <br/>
                                <label class="radio-inline">
                                    <input type="radio" name="maxStdCnt" id="inlineRadio1" value="fifty"/> 50
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="maxStdCnt" id="inlineRadio2" value="onehundred"/> 100
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="maxStdCnt" id="inlineRadio3" value="twohunderd"/> 200
                                </label>
                            </div>

                            <div class="form-group">
                                <label for="fromDate">开学日期</label>
                                <input  class="form-control" name="fromDate" id="fromDate" placeholder="开学日期" />
                            </div>

                            <div class="form-group">
                                <label for="toDate">结课日期</label>
                                <input  class="form-control" name="toDate" id="toDate" placeholder="结课日期" />
                            </div>

                            <div class="form-group">
                                <label for="totalPrice">学费</label>
                                <input type="number" class="form-control" name="totalPrice" id="totalPrice" placeholder="学费" />
                            </div>
                            <button type="submit" class="btn btn-default">创建班级</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div> <!-- /container -->


<script th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
