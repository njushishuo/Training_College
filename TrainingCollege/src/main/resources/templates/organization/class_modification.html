
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>修改申请</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/css/common.css" th:href="@{/css/common.css}" rel="stylesheet" type="text/css" />
    <link href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link href="/static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet" type="text/css" />
</head>

<body>

<div class="container">
    <div th:include="/fragments/navigation :: #orgNav"></div>
</div> <!-- /container -->

<div class="container">
    <div class="row" >
        <div class="col-md-offset-1 col-md-10">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">编辑班级信息</div>
                <div class="panel-body">
                    <div class="row" >
                        <div class="col-md-offset-2 col-md-8">
                            <form  th:action="@{/organization/{id}/classModification/{pid}(id=${session.organization.getId()} , pid= ${project.getId()})}" method="post">

                        <h2>基本信息</h2>
                        <hr/>
                        <div class="form-group">
                            <label for="className">班级名称</label>
                            <input th:value="${project.getClassName()}" class="form-control" name="className" id="className" placeholder="班级名称" />
                        </div>

                        <div class="form-group">
                            <label for="fromDate">开学日期</label>
                            <input th:value="${project.getFromDate()}"  class="form-control" name="fromDate" id="fromDate" placeholder="开学日期" />
                        </div>

                        <div class="form-group">
                            <label for="toDate">结课日期</label>
                            <input th:value="${project.getToDate()}" class="form-control" name="toDate" id="toDate" placeholder="结课日期" />
                        </div>

                        <div class="form-group">
                            <label for="totalPrice">学费</label>
                            <input th:value="${project.getTotalPrice()}" type="number" class="form-control" name="totalPrice" id="totalPrice" placeholder="学费" />
                        </div>

                        <h2>课程信息</h2>
                        <hr/>

                        <ul class="list-group " >
                            <li class="list-group-item" th:each="course: ${courses}">
                                <span th:each="teacher: ${course.getTeacherList()}" th:text="${teacher.getName()}" class="badge">刘钦</span>
                                <label class="checkbox-inline">
                                    <input type="checkbox" th:name="checkbox_course" th:value="${course.getId()}" />
                                    <p th:text="${ course.getName()}"></p>
                                </label>
                            </li>
                        </ul>

                        <button type="submit" class="center-block btn btn-default btn-primary">申请修改</button>
                    </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
