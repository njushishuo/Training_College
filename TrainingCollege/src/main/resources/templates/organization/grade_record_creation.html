
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>成绩登记</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/css/common.css" th:href="@{/css/common.css}" rel="stylesheet" type="text/css" />
    <link href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link href="/static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet" type="text/css" />
</head>

<body>

<div class="container">
    <div th:include="/fragments/navigation :: #orgNav"></div>
</div> <!-- /container -->

<div class="container">
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">成绩记录</div>
        <div class="panel-body">
                <div class="row">
                    <div class="col-md-offset-2 col-md-8">
                    <!--form-->
                    <form  th:action="@{/organization/{id}/gradeRecordCreation(id=${session.organization.getId()})}"
                           method="post">

                        <div class="form-group">
                            <label >班级名称</label>
                            <select name="className" class="form-control">
                                <option th:each="project:${projects}"  th:value="${project.getClassName()}">
                                    <span th:text="${project.getClassName()}"></span>
                                </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label >课程名称</label>
                            <select name="courseName" class="form-control">
                                <option th:each="course:${courses}"  th:value="${course.getName()}">
                                    <span th:text="${course.getName()}"></span>
                                </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="studentName">学生姓名</label>
                            <input type="text" class="form-control" name="studentName" id="studentName" placeholder="学生姓名" />
                        </div>

                        <div class="form-group">
                            <label for="score">分数</label>
                            <input type="number" min="0" max="100" class="form-control" name="score" id="score" placeholder="0~100" />
                        </div>

                        <button type="submit" class="center-block btn  btn-default">成绩登记</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="panel-footer"></div>
    </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
