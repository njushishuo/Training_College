
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>入学登记</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link href="/static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet" type="text/css" />
</head>

<body>

<div class="container">
    <div class="row">
        <nav class="navbar navbar-default ">
            <ul class="nav navbar-nav">
                <li >
                    <a th:href="@{/organization/{id}/classInfo(id=${session.organization.getId()})}">
                        班级信息
                    </a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        申请历史 <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" >
                        <li><a th:href="@{/organization/{id}/classCreationHistory(id=${session.organization.getId()})}">
                            开班申请
                        </a></li>
                        <li role="separator" class="divider"></li>
                        <li><a th:href="@{/organization/{id}/classModificationHistory(id=${session.organization.getId()})}">
                            修改申请
                        </a></li>
                    </ul>
                </li>
                <li class="active dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        入学登记 <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" >
                        <li><a th:href="@{/organization/{id}/enrollRecordCreation(id=${session.organization.getId()})}">
                            新建记录
                        </a></li>
                        <li role="separator" class="divider"></li>
                        <li><a th:href="@{/organization/{id}/enrollRecordInfo(id=${session.organization.getId()})}">
                            历史记录
                        </a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        退课登记 <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" >

                        <li><a th:href="@{/organization/{id}/dropRecordCreation(id=${session.organization.getId()})}">
                            新建记录
                        </a></li>
                        <li role="separator" class="divider"></li>
                        <li><a th:href="@{/organization/{id}/dropRecordInfo(id=${session.organization.getId()})}">
                            历史记录
                        </a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        成绩登记 <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" >
                        <li>
                            <a th:href="@{/organization/{id}/gradeRecordCreation(id=${session.organization.getId()})}">
                                新建记录
                            </a>
                        </li>
                        <li role="separator" class="divider"></li>
                        <li><a th:href="@{/organization/{id}/gradeRecordInfo(id=${session.organization.getId()})}">
                            历史记录
                        </a></li>
                    </ul>
                </li>
                <li><a href="#">机构信息</a></li>
            </ul>
        </nav>
    </div>

    <div class="row">
        <div class="panel panel-primary">
            <!-- Default panel contents -->
            <div class="panel-heading">入学记录</div>
            <div class="panel-body">
                <!-- List group -->
                <table class="table table-hover ">
                    <thead>
                    <tr>
                        <th>机构ID</th>
                        <th>班级名称</th>
                        <th>学生姓名</th>
                        <th>用户类型</th>
                        <th>支付方式</th>
                        <th>记录日期</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="record:${enrollRecords}">

                            <td th:text="${record.getOrgSystemId()}">0000001</td>
                            <td th:text="${record.getProjectName()}">软件工程1班</td>
                            <td th:text="${record.getStudentName()}">小明</td>

                            <div th:switch="${record.getUserType().toString()}">
                                <td th:case="member"  class="text-info">会员</td>
                                <td th:case="non_member"  >非会员</td>
                            </div>

                            <div th:switch="${record.getPayMethod().toString()}">
                                <td th:case="card"  class="text-info">会员卡</td>
                                <td th:case="cash"  >现金</td>
                            </div>

                            <td th:text="${record.getDate()}">2018/07/10</td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <div class="panel-footer"></div>
        </div>
    </div>

</div> <!-- /container -->


<script th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
