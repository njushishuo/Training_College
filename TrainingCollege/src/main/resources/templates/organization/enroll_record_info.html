
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>入学登记</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/css/common.css" th:href="@{/css/common.css}" rel="stylesheet" type="text/css" />
    <link href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link href="/static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet" type="text/css" />
</head>

<body>

<div class="container">
    <div th:include="/fragments/navigation :: #orgNav"></div>
</div> <!-- /container -->
<div class="container">
    <div class="panel panel-default">
            <!-- Default panel contents -->
        <div class="panel-body">
            <h3>入学记录</h3>
            <br/>
            <!-- List group -->
            <table class="table table-hover ">
                <thead>
                <tr>
                    <th>机构ID</th>
                    <th>班级名称</th>
                    <th>学生姓名</th>
                    <th>用户类型</th>
                    <th>支付方式</th>
                    <th>记录日期</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="record:${enrollRecords}">

                    <td th:text="${record.getOrgSystemId()}">0000001</td>
                    <td th:text="${record.getProjectName()}">软件工程1班</td>
                    <td th:text="${record.getStudentName()}">小明</td>

                    <div th:switch="${record.getUserType().toString()}">
                        <td th:case="member"  class="text-info">会员</td>
                        <td th:case="non_member"  >非会员</td>
                    </div>

                    <div th:switch="${record.getPayMethod().toString()}">
                        <td th:case="card"  class="text-info">会员卡</td>
                        <td th:case="cash"  >现金</td>
                    </div>

                    <td th:text="${#calendars.format(record.getDate(),'yyyy-MM-dd')}">2018/07/10</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<script th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
