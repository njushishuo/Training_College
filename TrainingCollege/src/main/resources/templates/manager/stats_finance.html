
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>财务统计</title>
    <!--Bootstrap core CSS -->
    <link href="/static/css/common.css" th:href="@{/css/common.css}" rel="stylesheet" type="text/css" />
    <link href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link href="/static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet" type="text/css" />
</head>

<body>

<div class="container">
    <div th:include="/fragments/navigation :: #manNav"></div>
</div> <!-- /container -->

<div class="container">
    <div class="row">
        <div class="col-md-offset-1 col-md-10">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-body">
                    <h3>财务情况</h3>
                    <br/>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>机构ID</th>
                            <th>预订收入</th>
                            <th>退订支出</th>
                            <th>入学收入</th>
                            <th>退学支出</th>
                            <th>总收入</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="vo:${orgFinanceVOs}">
                            <td th:text="${vo.orgId}" th:class="text-primary">0000001</td>
                            <td th:text="${vo.reserveSum}" th:class="text-success">100</td>
                            <td th:text="${vo.unReserveSum}" th:class="text-danger">10</td>
                            <td th:text="${vo.enrollSum}" th:class="text-success">10</td>
                            <td th:text="${vo.dropSum}" th:class="text-danger">10</td>
                            <td th:text="${vo.income}" th:class="${vo.income > 0 }? 'text-success':'text-danger' " >10</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<script th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
