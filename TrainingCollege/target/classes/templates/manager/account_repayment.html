
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>退款结算</title>
    <!--Bootstrap core CSS -->
    <link href="/static/css/common.css" th:href="@{/css/common.css}" rel="stylesheet" type="text/css" />
    <link href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link href="/static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet" type="text/css" />
</head>

<body>

<div class="container">
    <div th:include="/fragments/navigation :: #manNav"></div>
</div> <!-- /container -->

<div class="container">
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <div class="panel panel-default">

                <div class="panel-heading">
                    <h3 class="panel-title">退款结算</h3>
                </div>

                <div class="panel-body">
                    <div class="form-group">
                        <label for="orgSysId">机构ID：</label>
                        <select id="orgSysId" name="orgSysId" class="form-control">
                            <option th:each="id:${orgSysIds}"  th:value="${id}">
                                <span th:text="${id}"></span>
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="repayment">退款支出：</label>
                        <input class="form-control text-danger" name="repayment" id="repayment" placeholder="总收入" />
                    </div>

                    <div class="form-group">
                        <label for="balance">公司账户余额：</label>
                        <input th:value="${balance}" class="form-control" name="balance" id="balance" placeholder="公司账户余额" />
                    </div>

                    <div class="form-group">
                        <label for="post_balance">结账后余额：</label>
                        <input class="form-control" name="post_balance" id="post_balance" placeholder="总收入" />
                    </div>
                    <button onclick="settleRepayment()" class="center-block btn btn-default btn-primary">结账</button>
                </div>
            </div>
        </div>
    </div>
</div>


<script th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/manager/settle_repay.js}"></script>
</body>
</html>
