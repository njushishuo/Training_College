
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <title>登录</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css"  th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link href="/static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet" type="text/css" />
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-5 col-md-offset-3">

            <h1 class="form-signin-heading">欢迎</h1>

            <form class="form-horizontal" action="/login" method="post">
                <div class="form-group">
                    <label for="username" class="col-md-2 control-label">用户名</label>
                    <div class = "col-md-10">
                        <input id="username" name="username" class="form-control" placeholder="用户名" required="required" autofocus="autofocus" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-md-2 control-label">密码</label>
                    <div class = "col-md-10">
                        <input type="password" id="password" name="password" class="form-control" placeholder="密码" required="required" />

                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-2 col-md-4">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>

                    </div>
                </div>
            </form>

            <div class="col-md-offset-2 col-md-10">
                <a  th:href="@{/registeration/student}">学员注册</a>
                <a  th:href="@{/registeration/organization}">机构注册</a>
            </div>

        </div>

    </div>

</div> <!-- /container -->

</body>
</html>
