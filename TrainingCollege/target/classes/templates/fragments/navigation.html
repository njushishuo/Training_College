<form class="form-inline">
    <fieldset disabled="disabled">
        <div class="form-group">
            <label for="studentName">会员卡号：</label>
            <input th:value="${card.getId()}" type="text" class="form-control" name="studentName" id="studentName" placeholder="姓名" />
        </div>

        <div class="form-group">
            <label for="email">当前状态：</label>
            <input th:value="${card.getStatus().toString()}" type="email" class="form-control" name="email" id="email" placeholder="当前状态" />
        </div>

        <div class="form-group">
            <label for="phone">余额：</label>
            <input th:value="${card.getBalance()}" type="number" class="form-control" name="phone" id="phone" placeholder="余额" />
        </div>
        <div class="form-group">
            <label for="phone">折扣：</label>
            <input th:value="${'8折'}" type="number" class="form-control" name="phone" id="phone" placeholder="折扣" />
        </div>
        <div class="form-group">
            <label for="phone">等级：</label>
            <input th:value="${card.getLevel()}" type="number" class="form-control" name="phone" id="phone" placeholder="等级" />
        </div>
        <div class="form-group">
            <label for="phone">积分：</label>
            <input th:value="${card.getScore()}" type="number" class="form-control" name="phone" id="phone" placeholder="积分" />
        </div>
    </fieldset>

</form>
