
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>成绩登记</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link href="/static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet" type="text/css" />
</head>

<body>

<div class="container">
    <div class="row">
        <nav class="navbar navbar-default ">
            <ul class="nav navbar-nav">
                <li >
                    <a th:href="@{/organization/{id}/classInfo(id=${session.organization.getId()})}">
                        班级信息
                    </a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        申请历史 <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" >
                        <li><a th:href="@{/organization/{id}/classCreationHistory(id=${session.organization.getId()})}">
                            开班申请
                        </a></li>
                        <li role="separator" class="divider"></li>
                        <li><a th:href="@{/organization/{id}/classModificationHistory(id=${session.organization.getId()})}">
                            修改申请
                        </a></li>
                    </ul>
                </li>
                <li class=" dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        入学登记 <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" >
                        <li><a th:href="@{/organization/{id}/enrollRecordCreation(id=${session.organization.getId()})}">
                            新建记录
                        </a></li>
                        <li role="separator" class="divider"></li>
                        <li><a th:href="@{/organization/{id}/enrollRecordInfo(id=${session.organization.getId()})}">
                            历史记录
                        </a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        退课登记 <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" >

                        <li><a th:href="@{/organization/{id}/dropRecordCreation(id=${session.organization.getId()})}">
                            新建记录
                        </a></li>
                        <li role="separator" class="divider"></li>
                        <li><a th:href="@{/organization/{id}/dropRecordInfo(id=${session.organization.getId()})}">
                            历史记录
                        </a></li>
                    </ul>
                </li>
                <li class="active dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        成绩登记 <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" >
                        <li>
                            <a th:href="@{/organization/{id}/gradeRecordCreation(id=${session.organization.getId()})}">
                                新建记录
                            </a>
                        </li>
                        <li role="separator" class="divider"></li>
                        <li><a th:href="@{/organization/{id}/gradeRecordInfo(id=${session.organization.getId()})}">
                            历史记录
                        </a></li>
                    </ul>
                </li>
                <li><a href="#">机构信息</a></li>
            </ul>
        </nav>
    </div>

    <div class="row">
        <div class="panel panel-primary">
            <!-- Default panel contents -->
            <div class="panel-heading">成绩记录</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-offset-3 col-md-6">
                        <!--form-->
                        <form  th:action="@{/organization/{id}/gradeRecordCreation(id=${session.organization.getId()})}"
                               method="post">

                            <div class="form-group">
                                <label >班级名称</label>
                                <select name="className" class="form-control">
                                    <option th:each="project:${projects}"  th:value="${project.getClassName()}">
                                        <span th:text="${project.getClassName()}"></span>
                                    </option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label >课程名称</label>
                                <select name="courseName" class="form-control">
                                    <option th:each="course:${courses}"  th:value="${course.getName()}">
                                        <span th:text="${course.getName()}"></span>
                                    </option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="studentName">学生姓名</label>
                                <input type="text" class="form-control" name="studentName" id="studentName" placeholder="学生姓名" />
                            </div>

                            <div class="form-group">
                                <label for="score">分数</label>
                                <input type="number" min="0" max="100" class="form-control" name="score" id="score" placeholder="0~100" />
                            </div>

                            <button type="submit" class="center-block btn  btn-default">成绩登记</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel-footer"></div>
        </div>
    </div>
</div> <!-- /container -->


<script th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
