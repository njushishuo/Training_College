
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>学习信息</title>
    <!--Bootstrap core CSS -->
    <link href="/static/css/common.css" th:href="@{/css/common.css}" rel="stylesheet" type="text/css" />
    <link href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link href="/static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet" type="text/css" />

</head>

<body>

<div class="container">
    <div th:include="/fragments/navigation :: #orgNav"></div>
</div> <!-- /container -->
<div class="container">

            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-body">
                    <h3>学习情况</h3>
                    <br/>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>课程名称</th>
                            <th>最低分</th>
                            <th>最高分</th>
                            <th>平均分</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="courseStats:${courseStatsList}">
                            <td th:text="${courseStats[0]}">软件工程1班</td>
                            <td th:text="${courseStats[1]}" th:class="${courseStats[1]} lt 60 ? 'text-danger':'text-primary'">60</td>
                            <td th:text="${courseStats[2]}" th:class="${courseStats[2]} lt 60 ? 'text-danger':'text-primary'">100</td>
                            <td th:text="${courseStats[3]}" th:class="${courseStats[3]} lt 60 ? 'text-danger':'text-primary'">80</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

</div>


<script th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
